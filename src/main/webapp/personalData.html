<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>现卖-变闲为现的买卖|修改个人资料界面</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon"  href="img/icon.jpg" />
    <link rel="stylesheet" type="text/css" href="css/personalData.css">
</head>
<body>
<div class="all">
    <div class="form-div">
        <form action="" method="post" class="form" enctype="multipart/form-data">
            <h2>修改资料</h2>
            <div id="left">
                <div class="g-username">
                    <p>头像:</p><br/>
                    <input type="file" id="myfile" name="uploadFile" onchange="preview(this,'')">
                    <div id="container"></div>
                </div>
                <div class="g-username">
                    <p>我的相册:</p><br/>
                    <div id="container1"></div>
                    <input type="file" id="myfile1" name="uploadFile1" multiple="multiple" onchange="preview_1(this,'1')">
                    <div id="container2"></div>
                </div>
            </div>
            <div id="right">
                <div class="g-username">
                    <p>昵称:</p><br/>
                    <input type="text" id="commodity" placeholder="" maxlength="40">
                    <br/>
                </div>
                <div class="g-username">
                    <p>密码:</p><br/>
                    <input type="password" id="password" placeholder="" maxlength="40">
                    <br/>
                    <input type="password" id="Cpassword" placeholder="" maxlength="40">
                </div>
                <p>我的短文</p>
                <textarea id="message" maxlength="500"></textarea>
            </div>
            <!--
            <div class="Other-ggg">
                <input type="button" id="submit" value="提交"  onclick="f()">
                <input type="reset" id="reset" value="重置" onclick="clearimg()">
            </div>
            -->
        </form>
    </div>
    <p class="bottom">版本所有权 &copy;2018&nbsp;现卖——变闲为现的买卖</p>
    <br>
</div>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/personalData.js"></script>
</body>

</html>
