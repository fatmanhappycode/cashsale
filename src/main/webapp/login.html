<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>现卖-变闲为现的买卖|登录界面</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon"  href="img/icon.jpg" />
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body onkeydown="enterSubmit(event)">
<div class="all">
	<div class="bg"></div>
	<div class="form-div">
		<img src="img/theme2.jpg" class="bgImg">
		<div class="webName">C A S H S A L E</div>
		<form action="" accept-charset="UTF-8" class="form">
			<h2>登录</h2>
			<div class="g-username">
				<p>用户名:</p><br/>
				<input type="text" id="username" list="list1">
				<datalist id="list1">
					<option value="15602792306"></option>
					<option value="15101970723"></option>
					<option value="15101970723Y1fe9u213h,"></option>
				</datalist>
				<br/>
			</div>
			<div class="g-username">
				<p>密码:</p><br/>
				<input type="password" id="password">
				<br/>
			</div>
			<div class="g-username">
				<p>验证码:</p><br/>
				<input type="text" id="verifyCode" oninput="verCode()">
				<a href="javascript:void(0)" onclick="changeVerifyCode()">
					<img src="Kaptcha.jpg" id="verifyImg">
				</a>
				<a href="javascript:void(0)" onclick="changeVerifyCode()" id="verifyA">换一张</a>
				<br/>
				<a href="RetrievePassword.html" id="forgetPassword">忘记密码？</a>
			</div>
			<div class="g-username">
				<input type="button" value="登录" id="login" onclick="loadXMLDoc()">
			</div>
			<div class="g-username">
				<a href="register.html"><input type="button" value="注册" id="register"></a>
			</div>
			<div id="Item">
				<span id="verifyCodeItem">验证码不正确</span>
				<span id="verifyCodeIsNull">请输入验证码</span>
			</div>
		</form>

	</div>
	<p class="bottom">版本所有权 &copy;2018&nbsp;现卖——变闲为现的买卖</p>



</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>

</html>
