<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>现卖-变闲为现的买卖|找回密码界面</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon"  href="img/icon.jpg" />
    <link rel="stylesheet" type="text/css" href="css/RetrievePassword.css">
</head>
<body>
<div class="all">
    <p class="bottom">版本所有权 &copy;2018&nbsp;现卖——变闲为现的买卖</p>
    <div id="step">
        <span id="step1">输入账号</span>
        <span id="step2"></span>
        <span id="step3">输入验证码</span>
        <span id="step4"></span>
        <span id="step5">重置密码</span>
        <span id="step6"></span>
        <span id="step7">完成</span>
    </div>
    <form>
        <div id="one">
            <input type="email" placeholder="输入邮箱" id="Email"><br>
            <input type="number" placeholder="输入验证码" id="Number">
            <input type="button" id="getNumber" value="获取验证码"><br>
            <input type="button" id="next1" value="下一步">
        </div>
        <div id="tow">
            <input type="password" placeholder="输入密码" id="password"><br>
            <input type="password" placeholder="确认密码" id="Cpassword">
            <input type="button" id="next2" value="确认">
        </div>
    </form>
</div>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/RetrievePassword.js"></script>
</body>

</html>
